<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../resource/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../resource/font-awesome-4.7.0/css/font-awesome.css">
    <title>主页</title>
</head>

<body style="background-image: url(../../image/papper.png)">
    <div id="main" class="container ">
        <!-- navigation_bar -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark shadow p-3 mb-3 mt-3 rounded sticky-top">
            <a class="navbar-brand" href="#">CrowdSourcing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="taskList.html?state=recent"><i class="	fa fa-calendar-check-o">&nbsp;&nbsp;</i>近日任务</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><i class="fa fa-pie-chart"></i>
                            所有任务
                        </a>
                        <div class="dropdown-menu shadow" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="taskList.html?state=1"><i class="fa fa-spinner">&nbsp;&nbsp;</i>进行中</a>
                            <a class="dropdown-item" href="taskList.html?state=2"><i class="fa fa-hourglass-2">&nbsp;&nbsp;</i>待审核</a>
                            <a class="dropdown-item" href="taskList.html?state=3"><i class="fa fa-check-square-o">&nbsp;&nbsp;</i>已完成</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-user-circle">&nbsp;</i>我的主页</a>
                    </li>
                </ul>
            </div>
            <div class="float-right">
                <!-- <a class="text-muted" href="#">[注销账号]</a> -->
                <img :src="portrait" class="rounded-circle" style="width:40px; height:40px;"><span>&nbsp;</span>
                <button type="button" class="btn btn-sm btn-outline-secondary" style="border: 0;" @click="logout()"><i
                        class="fa fa-power-off">&nbsp;</i>注销</button>
            </div>
        </nav>

        <!-- content -->
        <div class="row">
            <div class="col-lg-3">
                <div class="card shadow mb-3">
                    <a href="../editInfo.html"><img class="card-img-top" :src="portrait" style="width:100%"></a>
                    <div class="card-body">
                        <h4 class="card-title text-center" v-text="name"></h4>
                        <p class="card-text text-center"><i class="fa fa-id-card">&nbsp;&nbsp;</i>接包人员</p>
                        <a href="../editInfo.html" class="btn btn-primary btn-block btn-sm">修改资料</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row mb-3">
                    <div class="col">
                        <div class="card shadow">
                            <img class="card-img-top">
                            <div class="card-body">
                                <h4 class="card-title">待办事项</h4>
                                <div class="row">
                                    <div class="col-lg-4 card  border-top-0 border-left-0 border-bottom-0">
                                        <br>
                                        <p style="font-size: 25px;" class=" text-center font-weight-bold text-info">5</p>
                                        <p class="text-center">即将截止</p>
                                    </div>
                                    <div class="col-lg-4 card border-top-0 border-left-0 border-bottom-0">
                                        <br>
                                        <p style="font-size: 25px; " class=" text-center font-weight-bold text-primary">13</p>
                                        <p class="text-center">审核中</p>
                                    </div>
                                    <div class="col-lg-4 card border-0">
                                        <br>
                                        <p style="font-size: 25px;" class=" text-center font-weight-bold text-danger">8</p>
                                        <p class="text-center">延迟</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="card shadow">
                            <img class="card-img-top">
                            <div class="card-body">
                                <h4 class="card-title">最近的任务</h4>
                                <table class="table table-striped table-hover border-bottom" style="font-family:'微软雅黑'">
                                    <thead >
                                        <tr>
                                            <th>任务名称</th>
                                            <th>所属项目</th>
                                            <th>截止日期</th>
                                            <th>任务状态</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="task in tasks" @click="window.location.href='taskInfo.html?taskId='+task.id">
                                            <td v-text="task.taskName"></td>
                                            <td v-text="task.prjName"></td>
                                            <td v-text="task.startTime"></td>
                                            <td v-text="task.endTime"></td>
                                            <td v-text="task.state"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button class="btn btn-primary float-right" @click="window.location.href='taskList.html?state=recent'" >更多详情请查看“近日任务”。</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p>{{uuid}}</p>
        <p>{{group}}</p>


    </div>
</body>
<script src="../../javascript/camera.js"></script>
<script src="../../resource/swal2/sweetalert2.all.js"></script>
<script src="../../resource/vue/vue.js"></script>
<script src="../../resource/jquery/jquery.js"></script>
<script src="../../resource/bootstrap/js/bootstrap.js"></script>
<script src="../../resource/jquery/jquery.cookie.js"></script>
<script>
    var app = new Vue({
        el: "#main",
        data: {
            //user
            group: null,
            uuid: null,
            portrait: "http://static.runoob.com/images/mix/img_avatar.png",
            name:"",
            tasks:[],

        },
        created: function () {
            this.group = $.cookie('group');
            if ($.cookie('uuid') == null) {
                let timerInterval
                swal({
                    title: '请登录',
                    html: '页面将于 <strong></strong> 秒后跳转至登陆页面.',
                    timer: 5500,
                    onOpen: () => {
                        swal.showLoading()
                        timerInterval = setInterval(() => {
                            swal.getContent().querySelector('strong')
                                .textContent = parseInt((swal.getTimerLeft()) / 1000)
                        }, 100)
                    },
                    onClose: () => {
                        clearInterval(timerInterval)
                    }
                }).then(() => {
                    window.location.href = "../login/login.html";
                })
            }
            else {
                this.uuid = $.cookie('uuid');
                var that = this;
                swal({
                    title: "载入中",
                    width: 250,
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false,
                    onOpen: () => { swal.showLoading() }
                });
                $.post("../../php/checkState.php", {
                    uuid: that.uuid,
                    group: 1,
                }).done((data) => {
                    swal.close();
                    data = JSON.parse(data);
                    if (data.code == 0) {
                        let timerInterval
                        swal({
                            title: '请登录',
                            html: '页面将于 <strong></strong> 秒后跳转至登陆页面.',
                            timer: 5500,
                            onOpen: () => {
                                swal.showLoading()
                                timerInterval = setInterval(() => {
                                    swal.getContent().querySelector('strong')
                                        .textContent = parseInt((swal.getTimerLeft()) / 1000)
                                }, 100)
                            },
                            onClose: () => {
                                clearInterval(timerInterval)
                            }
                        }).then(() => {
                            window.location.href = "../login/login.html";
                        })
                    }
                    else {
                        //获取信息
                    }
                });

            }
            //end of else
        },
        methods: {
            logout: function () {
                var that = this;
                $.post("../../php/logout.php", {
                    uuid: that.uuid,
                    group: "admin",
                }).done(() => {
                    $.cookie("uuid", null, { expires: 1, secure: false, path: '/' });
                    $.cookie("group", null, { expires: 1, secure: false, path: '/' });
                    window.location.href = "../login/login.html";
                })
            },
            
            fetch
        }
    })
</script>

</html>
