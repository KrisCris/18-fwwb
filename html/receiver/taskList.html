<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../resource/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../resource/font-awesome-4.7.0/css/font-awesome.css">
    <title>主页</title>
</head>

<body style="background-image: url(../../image/papper.png)">
    <div id="main" class="container ">
        <!-- navigation_bar -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark shadow p-3 mb-3 mt-3 rounded sticky-top">
            <a class="navbar-brand" href="#">CrowdSourcing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="prjList.html?state=today"><i class="fa fa-check-square-o">&nbsp;&nbsp;</i>今日工作</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><i class="fa fa-pie-chart"></i>
                            所有任务
                        </a>
                        <div class="dropdown-menu shadow" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="prjList.html?state=1&p=2"><i class="fa fa-spinner">&nbsp;&nbsp;</i>进行中</a>
                            <a class="dropdown-item" href="prjList.html?state=2"><i class="fa fa-hourglass-2">&nbsp;&nbsp;</i>待审核</a>
                            <a class="dropdown-item" href="prjList.html?state=3"><i class="fa fa-check-square-o">&nbsp;&nbsp;</i>已完成</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa fa-user-circle">&nbsp;</i>我的主页</a>
                    </li>
                </ul>
            </div>
            <div class="float-right">
                <!-- <a class="text-muted" href="#">[注销账号]</a> -->
                <img :src="portrait" class="rounded-circle" style="width:40px; height:40px; "@click="window.location.href='../editInfo.html'"><span>&nbsp;</span>
                <button type="button" class="btn btn-sm btn-outline-secondary" style="border: 0;" @click="logout()"><i
                        class="fa fa-power-off">&nbsp;</i>注销</button>
            </div>
        </nav>
        <!-- content -->
        <div class="row">
            <div class="col">
                <div class="card rounded shadow">
                    <div class="card-body">
                        <h4 class="card-title border-bottom pb-3" v-text="'state'"></h4>
                        <table class="table table-hover rounded">
                            <thead class="thead-light">
                                <tr>
                                    <th>任务名称</th>
                                    <th></th>
                                    <th></th>
                                    <th>开始日期</th>
                                    <th>截止日期</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="task in tasks">
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <p>{{uuid}}</p>
        <p>{{group}}</p>
        <p>{{taskState}}</p>
    </div>
    <div >
            <ul>
              <li v-for="n in 10">
               {{ n }}
              </li>
            </ul>
          </div>
</div>
</body>
<script src="../../javascript/camera.js"></script>
<script src="../../resource/swal2/sweetalert2.all.js"></script>
<script src="../../resource/vue/vue.js"></script>
<script src="../../resource/jquery/jquery.js"></script>
<script src="../../resource/bootstrap/js/bootstrap.js"></script>
<script src="../../resource/jquery/jquery.cookie.js"></script>
<script>
    var app = new Vue({
        el: "#main",
        data: {
            //user
            group: null,
            uuid: null,
            portrait: "http://static.runoob.com/images/mix/img_avatar.png",
            //prj
            tasks: [],
            taskState: [],
            type: "a",
        },
        created: function () {
            this.group = $.cookie('group');
            if ($.cookie('uuid') == null) {
                let timerInterval
                swal({
                    title: '请登录',
                    html: '页面将于 <strong></strong> 秒后跳转至登陆页面.',
                    timer: 5500,
                    onOpen: () => {
                        swal.showLoading()
                        timerInterval = setInterval(() => {
                            swal.getContent().querySelector('strong')
                                .textContent = parseInt((swal.getTimerLeft()) / 1000)
                        }, 100)
                    },
                    onClose: () => {
                        clearInterval(timerInterval)
                    }
                }).then(() => {
                    window.location.href = "../login/login.html";
                })
            }
            else {
                this.uuid = $.cookie('uuid');
                var that = this;
                swal({
                    title: "载入中",
                    width: 250,
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false,
                    onOpen: () => { swal.showLoading() }
                });
                $.post("../../php/checkState.php", {
                    uuid: that.uuid,
                    group: 1,
                }).done((data) => {
                    swal.close();
                    data = JSON.parse(data);
                    if (data.code == 0) {
                        let timerInterval
                        swal({
                            title: '请登录',
                            html: '页面将于 <strong></strong> 秒后跳转至登陆页面.',
                            timer: 5500,
                            onOpen: () => {
                                swal.showLoading()
                                timerInterval = setInterval(() => {
                                    swal.getContent().querySelector('strong')
                                        .textContent = parseInt((swal.getTimerLeft()) / 1000)
                                }, 100)
                            },
                            onClose: () => {
                                clearInterval(timerInterval)
                            }
                        }).then(() => {
                            window.location.href = "../login/login.html";
                        })
                    }
                    else {
                        that.taskState = getQueryString("state");
                        that.fetchTask();
                    }
                });

            }
            //end of else
        },

        methods: {
            logout: function () {
                var that = this;
                $.post("../../php/logout.php", {
                    uuid: that.uuid,
                    group: "admin",
                }).done(() => {
                    $.cookie("uuid", null, { expires: 1, secure: false, path: '/' });
                    $.cookie("group", null, { expires: 1, secure: false, path: '/' });
                    window.location.href = "../login/login.html";
                })
            },
            

        },
    })
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
</script>

</html>
