<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta charset="utf-8">
    <title>登陆</title>
    <link rel="stylesheet" href="../../resource/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <!-- <script src="../../resource/bootstrap/js/bootstrap.min.js"></script> -->
    <style>
    </style>

</head>

<body class="bg-light">
    <div class="container-fluid" style="margin-top: 5%" >
        <div id="main" class="row-fluid bg-light">
            <div class="col-md-4  offset-md-4">
                <div class="col-md-8 offset-md-2 ">
                    <!-- content -->
                    <div class="row">
                        <div class="col">
                            <div class=" text-center text-light">
                                <a href="login.html" class="btn btn-dark btn-lg btn-block"><strong>CrowdSourcing</strong></a>
                            </div><br>

                            <div v-bind:class="stateColor">
                                <strong>Notify：</strong> <span v-text="notify"></span>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div v-if="!seen" style="line-height:250px;text-align: center;width: 100%; height:250px;background-color: rgb(155, 155, 155); border-radius: 5px">
                                <i class="fa fa-camera" style="font-size: 50px;vertical-align:middle"></i>
                            </div>
                            <div id="camera" style="border-radius: 5px;background-color: rgb(155, 155, 155);"></div>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user-circle-o"></i></span>
                                </div>
                                <input v-model="username" @focus="begin()" type="text" class="form-control" placeholder="输入用户名"
                                    name="username">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text "><i class="fa fa-key"></i></span>
                                </div>
                                <input v-model="password" @focus="recog()" type="password" class="form-control"
                                    placeholder="输入密码" name="username">
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button @click="login()" type="button" class="btn btn-primary btn-block">登陆</button>
                            <button @click="window.location.href='register.html'" type="button" class="btn btn-default btn-block">注册</button><br>
                            <div style="text-align:right;">
                                <a href="">忘记密码？</a>
                            </div>
                        </div>
                    </div>
                    <!-- content -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../javascript/camera.js"></script>
<script src="../../resource/vue/vue.js"></script>
<script src="../../resource/jquery/jquery.js"></script>
<script src="../../resource/jquery/jquery.cookie.js"></script>
<script>
    let app = new Vue({
        el: "#main",
        data: {
            username: "",
            password: "",
            img: "",
            hasCam: false,
            notify: "在这里登陆",
            seen: false,
            stateColor: "alert alert-success",
            hasPass: false,
            group: "",
            disabled: false,
        },
        created() {

        },
        methods: {
            begin: function () {
                if (!this.hasCam) {
                    camera.init();
                    this.seen = true;
                    window.setTimeout(() => {
                        this.notify = "请输入账号"
                        this.stateColor = "alert alert-primary";
                    }, 800);
                    this.hasCam = true;

                }
            },


            recog: function () {
                var that = this;
                if (!this.hasCam || this.username == "") {
                    this.notify = '请先输入账号！';
                    this.stateColor = "alert alert-danger";
                }

                //  php那边没实装。。。
                // 然后人脸识别也木有  
                else {
                    if (!this.disabled) {
                        that.disabled = true;
                        this.notify = "面部识别中···"
                        this.stateColor = "alert alert-primary"
                        var count = 0;
                        var timer = window.setInterval(() => {
                            this.img = (camera.take()).src;
                            $.post("../../php/login/facialRecog.php", {
                                username: that.username,
                                facialData: that.img,
                            }).done((data) => {
                                // code:1成功, 0面部识别失败（未匹配成功？，-1用户名不存在
                                data = JSON.parse(data);
                                if (data.code == 1) {
                                    that.notify = "面部识别通过";
                                    that.stateColor = "alert alert-success";
                                    that.hasPass = true;   //..........
                                    window.clearInterval(timer);
                                    console.log(this.img);

                                }
                            });
                            count++;
                            if (count >= 5) {
                                that.hasPass = false;
                                that.notify = "面部识别失败！";
                                that.stateColor = "alert alert-danger";
                                window.clearInterval(timer);
                                console.log(this.img);
                            }
                        }, 1000);
                    }
                }
            },

            login: function () {
                var that = this;
                if (true) {
                    // if (this.hasPass) {
                    $.post("../../php/login/login.php", {
                        username: that.username,
                        password: that.password,
                    }).done((data) => {
                        data = JSON.parse(data);
                        {
                            // 返回数据该长的样子↓↓↓
                            // {
                            //     "code": 1,    //1登陆成功，0密码错误，-1审核中，-2审核未通过
                            //     "data": {
                            //         "group": 2, 
                            //         "token": "caoFX8Wnu2GgJV60IYwkzbt4
                            //     },
                            //     "msg": "success"
                            // }

                            if (data.code == 1) {
                                $.cookie('group', data.data.group, { expires: 3600 ,secure:false,path: '/'});//group=null,管理员；group=1,发包；group=2,接包
                                $.cookie('uuid', data.data.token, { expires: 3600 ,secure:false,path: '/'});
                                switch (data.data.group) {
                                    case null: window.location.href = "../admin/index.html";
                                        break;
                                    case "1": window.location.href = "../sender/index.html";
                                        break;
                                    case "2": window.location.href = "../receiver/index.html";
                                        break;
                                }
                            }
                            else if (data.code == 0) {
                                that.notify = '密码错误!';
                                that.stateColor = "alert alert-danger";
                            }
                            else if (data.code == -1) {
                                that.notify = '账号还在审核中!';
                                that.stateColor = "alert alert-warning";
                            }
                            else if (data.code == -2) {
                                that.notify = '您的账号未通过审核!';
                                that.stateColor = "alert alert-danger";
                            }
                        }
                    })
                }
            },

        }
    })

    var camera = new Camera('camera', {
        needEdit: true,
        imageType: 'png',
        width: 400,
        height: 250,
    });



</script>

</html>
