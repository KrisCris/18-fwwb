<!DOCTYPE html>
<html lang="zh">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>主页</title>
</head>

<body style="background-image: url(../../image/papper.png)">
    <div id="main" class="container ">
        <!-- navigation_bar -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark shadow p-3 mb-3 mt-3 rounded sticky-top">
            <a class="navbar-brand" href="#">CrowdSourcing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="publish.html"><i class="fa fa-paste">&nbsp;</i>项目发布</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><i class="fa fa-tasks"></i>
                            项目管理
                        </a>
                        <div class="dropdown-menu shadow" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="prjList.html?state=0"><i class="fa fa-spinner">&nbsp;&nbsp;</i>进行中项目</a>
                            <a class="dropdown-item" href="prjList.html?state=-1"><i class="fa fa-exclamation-triangle">&nbsp;&nbsp;</i>延期的项目</a>
                            <a class="dropdown-item" href="prjList.html?state=1"><i class="fa fa-check-square-o">&nbsp;&nbsp;</i>完成的项目</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><i class="fa fa-calendar"></i>
                            任务进度
                        </a>
                        <div class="dropdown-menu shadow" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="taskLIst.html?state=0"><i class="fa fa-spinner">&nbsp;&nbsp;</i>进行中</a>
                            <a class="dropdown-item" href="taskLIst.html?state=2"><i class="fa fa-info-circle">&nbsp;&nbsp;</i>待审核</a>
                            <a class="dropdown-item" href="taskLIst.html?state=-1"><i class="fa fa-warning">&nbsp;&nbsp;</i>已延期</a>
                            <a class="dropdown-item" href="taskLIst.html?state=3"><i class="fa fa-hourglass-1">&nbsp;&nbsp;</i>待接受</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa fa-user-circle">&nbsp;</i>我的主页</a>
                    </li>
                </ul>
            </div>
            <div class="float-right">
                <!-- <a class="text-muted" href="#">[注销账号]</a> -->
                <img :src="portrait" class="rounded-circle" style="width:40px; height:40px;"><span>&nbsp;</span>
                <button type="button" class="btn btn-sm btn-outline-secondary" style="border: 0;" @click="logout()"><i
                        class="fa fa-power-off">&nbsp;</i>注销</button>

            </div>
        </nav>

        <!-- content -->
        <div class="row">
            <div class="col-lg-3">
                <div class="card shadow mb-3">
                    <a href="../editInfo.html"><img class="card-img-top" :src="portrait" style="width:100%"></a>
                    <div class="card-body">
                        <h4 class="card-title text-center" v-text="name"></h4>
                        <p class="card-text"><i class="fa fa-id-card">&nbsp;&nbsp;</i>发包人员</p>
                        <a href="../editInfo.html" class="btn btn-primary btn-block">修改资料</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row mb-3">
                    <div class="col">
                        <div class="card shadow">
                            <img class="card-img-top">
                            <div class="card-body">
                                <h4 class="card-title">待办事项</h4>
                                <div class="row">
                                    <div class="col-lg-3 card  border-top-0 border-left-0 border-bottom-0">
                                        <br>
                                        <a href="taskLIst.html?state=2" style="text-decoration: none">
                                            <p style="font-size: 25px;" class=" text-center font-weight-bold text-info"
                                                v-text="checkNum"></p>
                                        </a>
                                        <a href="taskLIst.html?state=2" style="text-decoration: none" class="text-dark">
                                            <p class="text-center">待审核任务</p>
                                        </a>
                                    </div>
                                    <div class="col-lg-3 card border-top-0 border-left-0 border-bottom-0">
                                        <br>
                                        <a href="taskLIst.html?state=-1" style="text-decoration: none">
                                            <p style="font-size: 25px;" class=" text-center font-weight-bold text-danger"
                                                v-text="delayNum"></p>
                                        </a>
                                        <a href="taskLIst.html?state=-1" style="text-decoration: none" class="text-dark">
                                            <p class="text-center">延迟任务</p>
                                        </a>
                                    </div>
                                    <div class="col-lg-3 card border-top-0 border-left-0 border-bottom-0">
                                        <br>
                                        <a href="taskLIst.html?state=0" style="text-decoration: none">
                                            <p style="font-size: 25px; " class=" text-center font-weight-bold text-primary"
                                                v-text="workingNum"></p>
                                        </a>
                                        <a href="taskLIst.html?state=0" style="text-decoration: none" class="text-dark">
                                            <p class="text-center">进行中项目</p>
                                        </a>
                                    </div>
                                    <div class="col-lg-3 card border-0">
                                        <br>
                                        <a href="taskLIst.html?state=3" style="text-decoration: none">
                                            <p style="font-size: 25px; " class=" text-center font-weight-bold text-warning"
                                                v-text="acceptNum"></p>
                                        </a>
                                        <a href="taskLIst.html?state=3" style="text-decoration: none" class="text-dark">
                                            <p class="text-center">待接受任务</p>
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-body">
                                <h4 class="card-title">未接包任务</h4>
                                <table class="table table-striped table-hover border-bottom">
                                    <thead>
                                        <tr class="text-center">
                                            <th>任务名称</th>
                                            <th>所属项目</th>
                                            <th>截止日期</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="task in pendingTasks" class="text-center">
                                            <td><a v-text="task.taskName" :href="'taskCensor.html?taskId='+task.id"
                                                    class="text-dark" style="text-decoration: none"></a></td>
                                            <td v-text="task.prjName"></td>
                                            <td v-text="convertTime(task.endTime)"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button class="btn btn-primary float-right btn-sm" @click="window.location.href='taskLIst.html?state=3'">更多信息详情“任务进度”。</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow">
                            <div class="card-body">
                                <h4 class="card-title">延期任务</h4>
                                <table class="table table-striped table-hover border-bottom">
                                    <thead>
                                        <tr class="text-center">
                                            <th>任务名称</th>
                                            <th>所属项目</th>
                                            <th>接包人员</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="task in delayTasks" class="text-center">
                                            <td><a v-text="task.taskName" :href="'taskCensor.html?taskId='+task.id"
                                                    class="text-dark" style="text-decoration: none"></a></td>
                                            <td v-text="task.prjName"></td>
                                            <td v-text="task.worker"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button class="btn btn-primary float-right btn-sm" @click="window.location.href='taskLIst.html?state=-1'">更多信息详情“任务进度”。</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p>{{uuid}}</p>
        <p>{{group}}</p>


    </div>
</body>
<script src="../../javascript/camera.js"></script>
<script src="../../resource/swal2/sweetalert2.all.js"></script>
<script src="../../resource/vue/vue.js"></script>
<script src="../../resource/jquery/jquery.js"></script>
<script src="../../resource/bootstrap/js/bootstrap.js"></script>
<script src="../../resource/jquery/jquery.cookie.js"></script>
<script>
    var app = new Vue({
        el: "#main",
        data: {
            //user
            group: null,
            uuid: null,
            portrait: "",
            name: "",
            //
            checkNum: 0,
            delayNum: 0,
            workingNum: 0,
            acceptNum: 0,
            //table
            pendingTasks: [],
            delayTasks: [],
        },


        created: function () {
            this.group = $.cookie('group');
            if ($.cookie('uuid') == null) {
                let timerInterval
                swal({
                    title: '请登录',
                    html: '页面将于 <strong></strong> 秒后跳转至登陆页面.',
                    timer: 5500,
                    onOpen: () => {
                        swal.showLoading()
                        timerInterval = setInterval(() => {
                            swal.getContent().querySelector('strong')
                                .textContent = parseInt((swal.getTimerLeft()) / 1000)
                        }, 100)
                    },
                    onClose: () => {
                        clearInterval(timerInterval)
                    }
                }).then(() => {
                    window.location.href = "../login/login.html";
                })
            } else {
                this.uuid = $.cookie('uuid');
                var that = this;
                swal({
                    title: "载入中",
                    width: 250,
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false,
                    onOpen: () => {
                        swal.showLoading()
                    }
                });
                $.post("../../php/checkState.php", {
                    uuid: that.uuid,
                    group: that.group,
                }).done((data) => {
                    data = JSON.parse(data);
                    if (data.code == 0) {
                        let timerInterval
                        swal({
                            title: '请登录',
                            html: '页面将于 <strong></strong> 秒后跳转至登陆页面.',
                            timer: 5500,
                            onOpen: () => {
                                swal.showLoading()
                                timerInterval = setInterval(() => {
                                    swal.getContent().querySelector('strong')
                                        .textContent = parseInt((swal.getTimerLeft()) /
                                            1000)
                                }, 100)
                            },
                            onClose: () => {
                                clearInterval(timerInterval)
                            }
                        }).then(() => {
                            window.location.href = "../login/login.html";
                        })
                    } else {
                        $.post("../../php/sender/getIndexInfo.php", {
                            uuid: that.uuid,
                            group: that.group,
                        }).done((data) => {
                            data = JSON.parse(data);
                            that.portrait = data.portrait;
                            that.name = data.name;
                            that.checkNum = data.number.checkNum;
                            that.delayNum = data.number.delayNum;
                            that.workingNum = data.number.workingNum;
                            that.acceptNum = data.acceptNum;
                            that.pendingTasks = data.chart.pendingTasks;
                            that.delayTasks = data.chart.delayTasks;
                            swal.close();
                        })

                        ////////////////////
                    }
                });
            }
        },
        methods: {
            logout: function () {
                var that = this;
                $.post("../../php/logOut.php", {
                    uuid: that.uuid,
                    group: that.group,
                }).done(() => {
                    $.cookie("uuid", null, {
                        expires: 1,
                        secure: false,
                        path: '/'
                    });
                    $.cookie("group", null, {
                        expires: 1,
                        secure: false,
                        path: '/'
                    });
                    window.location.href = "../login/login.html";
                })
            },

            convertTime: function (timestamp) {
                var date = new Date(timestamp * 1000); //时间戳为10位需*1000，时间戳为13位的话不需乘1000
                var Y = date.getFullYear() + '-';
                var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) +
                    '-';
                var D = date.getDate() + ' ';
                var h = date.getHours() + ':';
                var m = date.getMinutes();
                // var s = date.getSeconds();
                return Y + M + D + h + m;
            }
        }

    })

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
</script>

</html>
