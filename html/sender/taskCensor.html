<script>
    var app = new Vue({
        el: "#main",
        data: {
            //user
            group: null,
            uuid: null,
            img: "http://static.runoob.com/images/mix/img_avatar.png",
            portrait: "http://static.runoob.com/images/mix/img_avatar.png",
            taskId: '',
            //
            task: [],
            taskName: '',
            workDescription: '',
            description: '',
            startTime: '',
            endTime: '',
            timeType: '',
            jump: '',
            source: '',
            workFileName: '',
            facialCensor: 0,
            code: '',
            showTaskId: false,
            visible: true,
        },
        created() {
            swal({
                title: "Loading...",
                width: 250,
                showConfirmButton: false,
                allowOutsideClick: false,
                allowEscapeKey: false,
                allowEnterKey: false,
                showConfirmButton: false,
                onOpen: () => {
                    swal.showLoading()
                }
            });
            this.group = $.cookie('group');
            if ($.cookie('uuid') == null) {
                let timerInterval
                swal({
                    title: '请登录',
                    html: '页面将于 <strong>5</strong> 秒后跳转至登陆页面.',
                    timer: 5500,
                    onOpen: () => {
                        swal.showLoading()
                        timerInterval = setInterval(() => {
                            swal.getContent().querySelector('strong')
                                .textContent = parseInt((swal.getTimerLeft()) / 1000)
                        }, 100)
                    },
                    onClose: () => {
                        clearInterval(timerInterval)
                    }
                }).then(() => {
                    window.location.href = "../login/login.html";
                })
            } else {
                this.uuid = $.cookie('uuid');
                var that = this;
                $.post("../../php/checkState.php", {
                    uuid: that.uuid,
                    group: that.group,
                }).done((data) => {
                    data = JSON.parse(data);
                    if (data.code == 0) {
                        let timerInterval
                        swal({
                            title: '请登录',
                            html: '页面将于 <strong>5</strong> 秒后跳转至登陆页面.',
                            timer: 5500,
                            onOpen: () => {
                                swal.showLoading()
                                timerInterval = setInterval(() => {
                                    swal.getContent().querySelector('strong')
                                        .textContent = parseInt((swal.getTimerLeft()) /
                                            1000)
                                }, 100)
                            },
                            onClose: () => {
                                clearInterval(timerInterval)
                            }
                        }).then(() => {
                            window.location.href = "../login/login.html";
                        })
                    } else {
                        that.taskId = getQueryString("taskId");
                        $.post("../../php/fetchWorkInfo.php", {
                            //返回taskId
                            taskId: that.taskId,
                        }).done((data) => {
                            data = JSON.parse(data);
                            that.task = data;
                            that.code = that.task.code;
                            that.taskName = that.task.taskName; //任务名
                            that.source = that.task.workInfo.downloadPath; //路径
                            that.workFileName = that.task.workInfo.workFileName; //文件名
                            that.description = that.task.description; //任务描述
                            swal.close();
                        })
                    }
                });

            }
        },
        methods: {
            upload: function () {
                var form_data = new FormData();
                var file_data = $("#file_input").prop("files")[0];
                form_data.append("file", file_data);
                form_data.append("WorkDescription", this.workDescription);
                $.ajax({
                    type: "POST",
                    url: "../../php/receiver/upload.php",
                    dataType: "json",
                    crossDomain: true,
                    processData: false, // 注意：让jQuery不要处理数据
                    contentType: false, // 注意：让jQuery不要设置contentType
                    data: form_data,
                }).success(function () {
                    swal(
                        '提交成功！',
                        '请等待管理员审核',
                        'success'
                    )
                    //清空
                    this.WorkDescription = "";
                }).fail(function () {
                    swal(
                        '提交失败！',
                        '请尝试重新上传',
                        'error'
                    )
                });
            },
            logout: function () {
                var that = this;
                $.post("../../php/logout.php", {
                    uuid: that.uuid,
                    group: "admin",
                }).done(() => {
                    $.cookie("uuid", null, {
                        expires: 1,
                        secure: false,
                        path: '/'
                    });
                    $.cookie("group", null, {
                        expires: 1,
                        secure: false,
                        path: '/'
                    });
                    window.location.href = "../login/login.html";
                })
            },
            closeAlert: function () {
                console.log(msg);
                swal(
                    '提交失败！',
                    '请尝试重新上传',
                    'error'
                )
            },
            closeWindow: function () {
                return "2333";
            },
        }
    })

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
