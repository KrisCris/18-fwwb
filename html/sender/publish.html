<!DOCTYPE html>
<html lang="zh">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../resource/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../resource/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../resource/jquery/jquery-ui.css">
    <title>主页</title>
</head>

<body style="background-image: url(../../image/papper.png)">
    <div id="main" class="container ">
        <!-- navigation_bar -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark shadow p-3 mb-3 mt-3 rounded sticky-top">
            <a class="navbar-brand" href="#">CrowdSourcing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="publish.html"><i class="fa fa-paste">&nbsp;</i>项目发布</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><i class="fa fa-tasks"></i>
                            项目管理
                        </a>
                        <div class="dropdown-menu shadow" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="prjList.html?state=0"><i class="fa fa-spinner">&nbsp;&nbsp;</i>进行中项目</a>
                            <a class="dropdown-item" href="prjList.html?state=-1"><i class="fa fa-exclamation-triangle">&nbsp;&nbsp;</i>延期的项目</a>
                            <a class="dropdown-item" href="prjList.html?state=1"><i class="fa fa-check-square-o">&nbsp;&nbsp;</i>完成的项目</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><i class="fa fa-calendar"></i>
                            任务进度
                        </a>
                        <div class="dropdown-menu shadow" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href=""><i class="fa fa-spinner">&nbsp;&nbsp;</i>进行中</a>
                            <a class="dropdown-item" href=""><i class="fa fa-info-circle">&nbsp;&nbsp;</i>待审核</a>
                            <a class="dropdown-item" href=""><i class="fa fa-warning">&nbsp;&nbsp;</i>已延期</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-user-circle">&nbsp;</i>我的主页</a>
                    </li>
                </ul>
            </div>
            <div class="float-right">
                <!-- <a class="text-muted" href="#">[注销账号]</a> -->
                <img :src="portrait" class="rounded-circle" style="width:40px; height:40px;"><span>&nbsp;</span>
                <button type="button" class="btn btn-sm btn-outline-secondary" style="border: 0;" @click="logout()"><i
                        class="fa fa-power-off">&nbsp;</i>注销</button>

            </div>
        </nav>

        <div class="row">
            <div class="col-md-8">
                <div class="card shadow mb-3">
                    <div class="card-body">
                        <h4 class="card-title pb-3">标题</h4>
                        <input type="text" class="form-control" v-model="title">
                    </div>
                </div>
                <div class="card shadow mb-3">
                    <div class="card-body">
                        <h4 class="card-title pb-3">描述</h4>
                        <textarea class="form-control" style="height:150px;" v-model="description"></textarea>
                    </div>
                </div>
                <div class="card shadow mb-3">
                    <div class="card-body">
                        <h4 class="card-title">需求文件</h4>
                        <div class="input-group mt-3 mb-4">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="uploadFile" aria-describedby="inputGroupFileAddon04"
                                    @change="getName()">
                                <label class="custom-file-label" for="uploadFile" v-text="fileName"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow mb-3">
                    <img class="card-img-top" :src="img" style="height: 220px;">
                    <div class="card-body">
                        <h4 class="card-title text-left mb-0">封面</h4>
                        <div>
                            <input @change="getImage()" type="file" id="img" style="filter:alpha(opacity=0);opacity:0;width: 0;height: 0;" />
                            <button class="btn btn-block btn-primary mt-0" @click="$('#img').click()">选择</button>

                        </div>
                    </div>
                </div>



                <div class="card shadow mb-3">
                    <div class="card-body">
                        <h4 class="card-title mb-2">项目周期</h4>
                        <span>起始日期：</span>
                        <input type="text" id="datepickerBegin" class="form-control mb-2" readonly="readonly">
                        <span>结束日期：</span>
                        <input type="text" id="datepickerEnd" class="form-control" readonly="readonly">
                    </div>
                </div>
            </div>

        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button class="btn btn-primary btn-block btn-lg" @click="submit">提交</button>
            </div>
        </div>
        {{uuid}}<br>
        {{group}}<br>
        ////<br>
        {{bd}}<br>
        {{ed}}<br>
        {{description}}<br>
        {{title}}<br>
        {{img}}<br>
    </div>
</body>

            description: "",
            title: "",
            ed: 0,
            bd: 0,
        },
        created: function () {
            this.group = $.cookie('group');
            this.portrait = $.cookie('portrait');
            if ($.cookie('uuid') == null) {
                let timerInterval
                swal({
                    title: '请登录',
                    html: '页面将于 <strong></strong> 秒后跳转至登陆页面.',
                    timer: 5500,
                    onOpen: () => {
                        swal.showLoading()
                        timerInterval = setInterval(() => {
                            swal.getContent().querySelector('strong')
                                .textContent = parseInt((swal.getTimerLeft()) / 1000)
                        }, 100)
                    },
                    onClose: () => {
                        clearInterval(timerInterval)
                    }
                }).then(() => {
                    window.location.href = "../login/login.html";
                })
            } else {
                this.uuid = $.cookie('uuid');
                var that = this;
                swal({
                    title: "载入中",
                    width: 250,
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false,
                    onOpen: () => {
                        swal.showLoading()
                    }
                });
                $.post("../../php/checkState.php", {
                    uuid: that.uuid,
                    group: that.group,
                }).done((data) => {
                    data = JSON.parse(data);
                    if (data.code == 0) {
                        let timerInterval
                        swal({
                            title: '请登录',
                            html: '页面将于 <strong></strong> 秒后跳转至登陆页面.',
                            timer: 5500,
                            onOpen: () => {
                                swal.showLoading()
                                timerInterval = setInterval(() => {
                                    swal.getContent().querySelector('strong')
                                        .textContent = parseInt((swal.getTimerLeft()) /
                                            1000)
                                }, 100)
                            },
                            onClose: () => {
                                clearInterval(timerInterval)
                            }
                        }).then(() => {
                            window.location.href = "../login/login.html";
                        })
                    } else {
                        //////////////
                        $("#datepickerEnd").datepicker({
                            minDate: 0,
                            dateFormat: "@",
                            altField: "#datepickerEnd",
                            altFormat: "yy-mm-dd",
                            onSelect: function (date, inst) {
                                that.ed = date;
                            }
                        })
                        $("#datepickerBegin").datepicker({
                            minDate: 0,
                            dateFormat: "@",
                            altField: "#datepickerBegin",
                            altFormat: "yy-mm-dd",
                            onSelect: function (date, inst) {
                                that.bd = date;
                            }
                        })
                        $.cookie('portrait', that.portrait, {
                            expires: 1,
                            secure: false,
                            path: '/'
                        });
                        swal.close();
                    }
                });
            }
        },

        methods: {
            logout: function () {
                var that = this;
                $.post("../../php/logOut.php", {
                    uuid: that.uuid,
                    group: that.group,
                }).done(() => {
                    $.cookie("uuid", null, {
                        expires: 1,
                        secure: false,
                        path: '/'
                    });
                    $.cookie("group", null, {
                        expires: 1,
                        secure: false,
                        path: '/'
                    });
                    window.location.href = "../login/login.html";
                })
            },

            convertTime: function (timestamp) {
                var date = new Date(timestamp * 1000); //时间戳为10位需*1000，时间戳为13位的话不需乘1000
                var Y = date.getFullYear() + '-';
                var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) +
                    '-';
                var D = date.getDate() + ' ';
                var h = date.getHours() + ':';
                var m = date.getMinutes();
                // var s = date.getSeconds();
                return Y + M + D + h + m;
            },

            getName: function () {
                var file = $("#uploadFile").val();
                var pos = file.lastIndexOf("\\");
                this.fileName = file.substring(pos + 1);
            },

            getImage: function () {
                var that = this;
                var reader = new FileReader();
                reader.onload = function (e) {
                    imgFile = e.target.result;
                    console.log(imgFile);
                    that.img = imgFile;
                };
                reader.readAsDataURL($("#img").prop("files")[0]);
            },

            submit: function () {
                var that = this;
                if (this.ed != 0 && this.bd != 0 && this.title.replace(/\s+/g, "") != "" && (this.description
                        .replace(/\s+/g, "") != "" || this.fileName != "")) {
                    var formData = new FormData();
                    var file = $("#uploadFile").prop("files")[0];
                    formData.append("file", file);
                    formData.append("description", that.description);
                    formData.append("title", that.title);
                    formData.append("startTime", that.bd);
                    formData.append("endTime", that.ed);
                    formData.append("img", that.img);
                    formData.append("uuid", that.uuid);
                    $.ajax({
                        type:"POST",
                        url:"../../php/sender/publish.php",
                        // url:"../../php/receiver/upload.php",
                        dataType:"json",
                        processData:false,
                        contentType:false,
                        data:formData,
                    }).done((data) => {
                        data = JSON.parse(data);
                        if (data.code == 1) {
                            window.location.href = "'prj.html?'+data.data.id";
                        }
                    });
                } else {
                    alert("请补充完整信息");
                }
            }
        },

    })

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

        $.datepicker.regional['zh-CN'] = {

            prevText: '&#x3c;上月',

            dayNamesMin: ['日', '一', '二', '三', '四', '五', '六'],
            weekHeader: '周',
            dateFormat: 'yy-mm-dd',

        $.datepicker.setDefaults($.datepicker.regional['zh-CN']);
