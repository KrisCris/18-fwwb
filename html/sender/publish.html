<script>
    var app = new Vue({
        el: "#main",
        data: {
            group: null,
            uuid: null,
            portrait: "",
            date: "",
            //
            fileName: "",
        },

        created: function () {
            this.group = $.cookie('group');
            this.portrait = $.cookie('portrait');
            if ($.cookie('uuid') == null) {
                let timerInterval
                swal({
                    title: '请登录',
                    html: '页面将于 <strong></strong> 秒后跳转至登陆页面.',
                    timer: 5500,
                    onOpen: () => {
                        swal.showLoading()
                        timerInterval = setInterval(() => {
                            swal.getContent().querySelector('strong')
                                .textContent = parseInt((swal.getTimerLeft()) / 1000)
                        }, 100)
                    },
                    onClose: () => {
                        clearInterval(timerInterval)
                    }
                }).then(() => {
                    window.location.href = "../login/login.html";
                })
            }
            else {
                this.uuid = $.cookie('uuid');
                var that = this;
                swal({
                    title: "载入中",
                    width: 250,
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false,
                    onOpen: () => { swal.showLoading() }
                });
                $.post("../../php/checkState.php", {
                    uuid: that.uuid,
                    group: that.group,
                }).done((data) => {
                    data = JSON.parse(data);
                    if (data.code == 0) {
                        let timerInterval
                        swal({
                            title: '请登录',
                            html: '页面将于 <strong></strong> 秒后跳转至登陆页面.',
                            timer: 5500,
                            onOpen: () => {
                                swal.showLoading()
                                timerInterval = setInterval(() => {
                                    swal.getContent().querySelector('strong')
                                        .textContent = parseInt((swal.getTimerLeft()) / 1000)
                                }, 100)
                            },
                            onClose: () => {
                                clearInterval(timerInterval)
                            }
                        }).then(() => {
                            window.location.href = "../login/login.html";
                        })
                    }
                    else {
                        //////////////
                        $.cookie('portrait', that.portrait, { expires: 1, secure: false, path: '/' });
                        swal.close();
                    }
                });
            }
        },

        methods: {
            logout: function () {
                var that = this;
                $.post("../../php/logOut.php", {
                    uuid: that.uuid,
                    group: that.group,
                }).done(() => {
                    $.cookie("uuid", null, { expires: 1, secure: false, path: '/' });
                    $.cookie("group", null, { expires: 1, secure: false, path: '/' });
                    window.location.href = "../login/login.html";
                })
            },

            convertTime: function (timestamp) {
                var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
                var Y = date.getFullYear() + '-';
                var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
                var D = date.getDate() + ' ';
                var h = date.getHours() + ':';
                var m = date.getMinutes();
                // var s = date.getSeconds();
                return Y + M + D + h + m;
            },
            upload: function () {
                var formData = new FormData();
                var fileData = $("#uploadFile").prop("files")[0];
                form_data.append("file", file_data);
                $.ajax({
                    type: "POST",
                    url: "../../php/sender/newPrj.php",
                    dataType: "json",
                    processData: false, 
                    contentType: false,  
                    data: form_data
                }).done((data)=>{
                    data = JSON.parse(data);
                    /////////////////
                });
            },
            getName: function () {
                var file = $("#uploadFile").val();
                var pos = file.lastIndexOf("\\");
                this.fileName = file.substring(pos + 1);
            }

        },

    })
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
