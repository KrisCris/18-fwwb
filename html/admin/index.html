<script src="../../resource/jquery/jquery.cookie.js"></script>
<script>
    var app = new Vue({
        el: "#main",
        data: {
            censorNum: 0,
            //userInfo
            name: "Test",
            group: "",
            uuid: "",

        },
        created: function () {
            this.group = $.cookie('group');
            this.uuid = $.cookie('uuid');
            var that = this;
            swal({
                title: "载入中",
                width: 250,
                showConfirmButton: false,
                allowOutsideClick: false,
                allowEscapeKey: false,
                allowEnterKey: false,
                onOpen: () => { swal.showLoading() }
            });
            $.post("../../php/checkState.php", {
                uuid: that.uuid,
                group: that.group,
            }).done((data) => {
                //name
                //code:表里有这个token，1；没有0
                swal.close();
                if (data.code == 0) {
                    let timerInterval
                    swal({
                        title: '请登录',
                        html: '页面将于 <strong></strong> 秒后跳转至登陆页面.',
                        timer: 7000,
                        onOpen: () => {
                            swal.showLoading()
                            timerInterval = setInterval(() => {
                                swal.getContent().querySelector('strong')
                                    .textContent = parseInt((swal.getTimerLeft()) / 1000)
                            }, 1000)
                        },
                        onClose: () => {
                            clearInterval(timerInterval)
                        }
                    }).then(() => {
                        window.location.href="../login/login.html";
                    })
                }
                else{
                    that.name = data.name;
                }


                

            });
        },
        methods: {

        }
    })
</script>
