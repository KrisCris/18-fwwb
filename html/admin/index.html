                            <table class="table table-dark table-hover table-striped table-bordered table-sm ">

                                    <thead>
                                        <tr>

                                            <th>手机</th>

                                        </tr>
                                    </thead>
                                </div>

                                        <td>{{person.phone}}</td>
                                        <td>{{person.mail}}</td>
                                        <td>{{person.companyName}}</td>
                                        <td>
                                            <div class="d-flex">

                                                <button class="btn btn-danger btn-sm flex-fill" @click='refuse(person.id)'><i
                                                        class="fa fa-user-plus"></i>拒绝</button>
                                                <button class="btn btn-success btn-sm flex-fill" @click='verified(person.id)'><i
                                                        class="fa fa-user-times"></i>通过</button>
