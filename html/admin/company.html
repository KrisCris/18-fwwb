        <!-- content -->
        <div class="row">
            <div class="col">
                <div class="card rounded shadow">
                    <div class="card-body">
                        <h4 class="card-title">公司列表</h4>
                        <table class="table table-hover ">
                            <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th style="width:20%"><i class="fa fa-building-o">&nbsp;</i>公司名称</th>
                                    <th style="width:20%"><i class="fa fa-calendar">&nbsp;</i>注册时间</th>
                                    <th style="width:20%"><i class="fa fa-map-marker">&nbsp;</i>地址</th>
                                    <th style="width:20%"><i class="fa fa-user-o">&nbsp;</i>负责人</th>
                                    <th style="width:20%"><i class="fa fa-commenting-o">&nbsp;</i>联系方式</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr v-if="seen">
                                    <td><input type="text" class="form-control" placeholder="" v-model="companyName"></td>
                                    <td><input type="text" class="form-control" placeholder="" v-model="regDate"></td>
                                    <td><input type="text" class="form-control" placeholder="" v-model="address"></td>
                                    <td><input type="text" class="form-control" placeholder="" v-model="responsiblePerson"></td>
                                    <td><input type="text" class="form-control" placeholder="" v-model="contact"></td>
                                </tr> -->
                                <tr v-for="company in companies">
                                    <td><input type="checkbox" v-model="companyList"></td>
                                    <td v-text="company.companyName"></td>
                                    <td v-text="company.regDate"></td>
                                    <td v-text="company.address"></td>
                                    <td v-text="company.responsiblePerson"></td>
                                    <td v-text="company.contact"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <p>{{uuid}}</p>
        <p>{{group}}</p>
    </div>
</body>
<script src="../../javascript/camera.js"></script>
<script src="../../resource/swal2/sweetalert2.all.js"></script>
<script src="../../resource/vue/vue.js"></script>
<script src="../../resource/jquery/jquery.js"></script>
<script src="../../resource/bootstrap/js/bootstrap.js"></script>
<script src="../../resource/jquery/jquery.cookie.js"></script>
<script>
    var app = new Vue({
        el: "#main",
        data: {
            companies: [],
            // seen = false,
            //cookies
            group: 0,
            uuid: 0,
            //add
            companyName: "",
            address: "",
            contact: "",
            regDate: "",
            responsiblePerson: "",
            //
            companyList: [],
        },
        created() {
            this.group = $.cookie('group');
            if ($.cookie('uuid') == null) {
                let timerInterval
                swal({
                    title: '请登录',
                    html: '页面将于 <strong>5</strong> 秒后跳转至登陆页面.',
                    timer: 5000,
                    onOpen: () => {
                        swal.showLoading()
                        // timerInterval = setInterval(() => {
                        //     swal.getContent().querySelector('strong')
                        //         .textContent = parseInt((swal.getTimerLeft()) / 1000)
                        // }, 1000)
                    },
                    onClose: () => {
                        clearInterval(timerInterval)
                    }
                }).then(() => {
                    window.location.href = "../login/login.html";
                })
            }
            else {
                this.uuid = $.cookie('uuid');
                var that = this;
                $.post("../../php/checkState.php", {
                    uuid: that.uuid,
                    group: that.group,
                }).done((data) => {
                    //name
                    //code:表里有这个token，1；没有0
                    // swal.close();
                    data = JSON.parse(data);
                    if (data.code == 0) {
                        let timerInterval
                        swal({
                            title: '请登录',
                            html: '页面将于 <strong>5</strong> 秒后跳转至登陆页面.',
                            timer: 7000,
                            onOpen: () => {
                                swal.showLoading()
                                // timerInterval = setInterval(() => {
                                //     swal.getContent().querySelector('strong')
                                //         .textContent = parseInt((swal.getTimerLeft()) / 1000)
                                // }, 1000)
                            },
                            onClose: () => {
                                clearInterval(timerInterval)
                            }
                        }).then(() => {
                            window.location.href = "../login/login.html";
                        })
                    }
                });
                $.post("../../php/fetchCompany.php").done((data) => {
                    data = JSON.parse(data);
                    that.companies = data;
                });
            }
        },

        methods: {
            logout: function () {
                var that = this;
                $.post("../../php/logout.php", {
                    uuid : that.uuid,
                    group : "admin",
                }).done(() => {
                    $.cookie("uuid", null,{ expires: 1, secure: false, path: '/' });
                    $.cookie("group", null,{ expires: 1, secure: false, path: '/' });
                    window.location.href = "../login/login.html";
                })
            },


        },
    })
</script>

</html>
